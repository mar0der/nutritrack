version: '3.8'
services:
  p2pweb:
    build:
      context: ./web
      dockerfile: Dockerfile
    image: p2pweb:latest
    container_name: p2pweb
    ports:
      - "8080:80"
      - "11213:11212"
      - "23:22"  # Note: Container SSH runs on port 22, mapped to host port 23
    volumes:
      - /root/p/src:/var/www/html
      - /root/p/config/sites/nginx-default:/etc/nginx/sites-available/default
      - /root/p/config/sites/php-fpm-www.conf:/etc/php/8.2/fpm/pool.d/www.conf
      - /root/p/logs/nginx:/var/log/nginx
      - /root/p/logs/php:/var/log/php
      - /root/p/config/ssh-keys:/etc/ssh/ssh_host_keys
      - p2pweb-vscode:/root/.vscode-cli  # Persist VS Code CLI configuration (GitHub token)
    depends_on:
      - mysql
    networks:
      - p2p-network
    dns:
      - 8.8.8.8
      - 8.8.4.4  # Ensure DNS resolution for tunnel
    restart: unless-stopped
    stop_grace_period: 15s
  mysql:
    image: mysql:8.0
    container_name: mysql-8.0
    ports:
      - "3307:3306"
    env_file:
      - ../.env
    volumes:
      - db_mysql_data:/var/lib/mysql
      - /root/p/config/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - p2p-network
    restart: unless-stopped
    stop_grace_period: 60s
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:4.9.7
    container_name: phpmyadmin
    ports:
      - "8082:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    depends_on:
      - mysql
    networks:
      - p2p-network
    restart: unless-stopped
    stop_grace_period: 15s
networks:
  p2p-network:
    driver: bridge
volumes:
  db_mysql_data:
    external: true
  p2pweb-vscode:  # Add volume for VS Code CLI configuration
    external: false
