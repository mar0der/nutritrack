name: Deploy NutriTrack to Ubuntu Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Create SSH key file
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
        
    - name: Deploy to server
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
        
        # Delete existing nutritrack folder if it exists
        echo "Cleaning up existing nutritrack folder..."
        sudo rm -rf /var/www/nutritrack
        
        # Create app directory
        sudo mkdir -p /var/www/nutritrack
        sudo chown $USER:$USER /var/www/nutritrack
        
        # Navigate to app directory
        cd /var/www/nutritrack
        
        # Clone repository
        echo "Cloning repository..."
        git clone https://github.com/mar0der/nutritrack.git .
        
        # Navigate to deployment directory
        cd deployment
        
        # Create .env file with dummy data
        echo "Creating .env file with dummy data..."
        {
          echo "DOMAIN_NAME=nerdstips.com"
          echo "DB_PASSWORD=test_db_password"
          echo "GOOGLE_CLIENT_ID=test_google_client_id"
          echo "GOOGLE_CLIENT_SECRET=test_google_client_secret"
          echo "JWT_SECRET=test_jwt_secret_hardcoded"
          echo "VITE_API_URL=/api"
        } > .env
        
        # Debug: Show .env file creation
        echo "DEBUG: .env file created:"
        cat .env
        
        echo "Basic deployment completed successfully!"
        
        EOF
        
    - name: Cleanup
      run: |
        rm -f ~/.ssh/id_rsa